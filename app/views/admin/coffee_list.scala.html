@(coffees: List[models.Coffee])

@main("Manage Coffee") {
<div class="admin-container">
    <h2>Manage Coffee</h2>

    <div class="admin-links">
        <a href="@routes.AdminController.createForm()" class="admin-button">Add New Coffee</a>
    </div>

    <table class="admin-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price (KES)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        @for(coffee <- coffees) {
        <tr>
            <td>@coffee.name</td>
            <td>KES @coffee.price</td>
            <td>
                <a href="@routes.AdminController.delete(coffee.id)" class="admin-action">Delete</a>
            </td>
        </tr>
        }
        </tbody>
    </table>
</div>
}
