@(coffees: List[models.Coffee])

@main("Manage Coffee") {
<div class="admin-container">
    <h2>Manage Coffee</h2>

    <div class="admin-links">
        <a href="@routes.AdminController.createForm()" class="admin-button">Add New Coffee</a>
    </div>

    <table class="admin-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price (KES)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        @for(coffee <- coffees) {
        <tr>
            <td>@coffee.getName()</td> <!-- Display the coffee name -->
            <td>KES @coffee.getPrice()</td> <!-- Display the coffee price -->
            <td>
                <!-- Edit and Delete actions for the coffee -->
                <a href="@routes.AdminController.editForm(coffee.getId())" class="admin-action">Edit</a> |
                <a href="@routes.AdminController.delete(coffee.getId())" class="admin-action">Delete</a>

                <!-- Add to Cart Button -->
                <button class="btn add-to-cart"
                        data-id="@coffee.getId()"  <!-- Coffee ID -->
                data-name="@coffee.getName()"  <!-- Coffee Name -->
                data-price="@coffee.getPrice()">  <!-- Coffee Price -->
                Add to Cart
                </button>
            </td>
        </tr>
        }
        </tbody>
    </table>

</div>
}
