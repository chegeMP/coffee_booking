@(coffeeForm: Form[models.Coffee], coffee: models.Coffee, request: Http.Request)

@main("Edit Coffee") {
<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/styles.css")">
<div class="admin-container">
    <h2>Edit Coffee: @coffee.name</h2>

    <form action="@routes.AdminController.update(coffee.id)" method="post">
        @helper.CSRF.formField(request.asScala())

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="@coffeeForm("name").value" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description">@coffeeForm("description").value</textarea>

        <label for="price">Price (KES):</label>
        <input type="number" id="price" name="price" value="@coffeeForm("price").value" step="0.01" required>

        <label for="size">Size:</label>
        <select id="size" name="size">
            <option value="Small" @if(coffee.size.toString == "Small") { selected }>Small</option>
            <option value="Medium" @if(coffee.size.toString == "Medium") { selected }>Medium</option>
            <option value="Large" @if(coffee.size.toString == "Large") { selected }>Large</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="@coffeeForm("quantity").value" required>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" value="@coffeeForm("imageUrl").value">

        <button type="submit">Update Coffee</button>
    </form>
</div>
}
