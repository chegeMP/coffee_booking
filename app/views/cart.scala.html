@(coffeeList: List[Coffee])(implicit request: play.mvc.Http.Request)
@main("Shopping Cart") {
<section class="cart">
    <h2>Your Cart</h2>
    <table>
        <thead>
        <tr>
            <th>Item</th>
            <th>Price (KES)</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        @for(coffee <- coffeeList) {
        <tr>
            <td>@coffee.getName()</td>  <!-- Use getter method -->
            <td>KES @coffee.getPrice()</td> <!-- Use getter method -->
            <td>
                <a href="@routes.HomeController.removeFromCart(coffee.getId())">Remove</a> <!-- Use getter method -->
            </td>
        </tr>
        }
        </tbody>
    </table>

    @if(coffeeList.nonEmpty) {
    <a href="@routes.HomeController.checkout()" class="btn">Proceed to Checkout</a>
    } else {
    <p>Your cart is empty.</p>
    }
</section>
}
