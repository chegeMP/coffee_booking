@(coffeeList: List[Coffee])(implicit request: play.mvc.Http.Request)
@main("Shopping Cart") {
<section class="cart">
    <h2>Your Cart</h2>
    <table>
        <thead>
        <tr>
            <th>Item</th>
            <th>Price (KES)</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        @for(coffee <- coffeeList) {
        <tr class="cart-item">
            <td>@coffee.getName()</td>
            <td>KES @coffee.getPrice()</td>
            <td>
                <button class="remove-from-cart" data-id="@coffee.getId()">Remove</button>
            </td>
        </tr>
        }
        </tbody>
    </table>

    @if(coffeeList.nonEmpty) {
    <a href="@routes.HomeController.checkout()" class="btn">Proceed to Checkout</a>
    } else {
    <p>Your cart is empty.</p>
    }
</section>
}
