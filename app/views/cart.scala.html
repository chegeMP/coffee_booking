@()(implicit request: play.mvc.Http.Request)
@main("Cart - Coffee House") {
<section class="cart">
    <h2>Your Cart</h2>
    <div class="cart-container">
        <table class="cart-table">
            <thead>
            <tr>
                <th>Coffee</th>
                <th>Price (KES)</th>
                <th>Quantity</th>
                <th>Total (KES)</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="cart-items">
            <!-- Dynamic cart items will be inserted here -->
            </tbody>
        </table>
        <div class="cart-summary">
            <h3>Total: KES <span id="cart-total">0.00</span></h3>
            <a href="@routes.HomeController.checkout()" class="btn checkout-btn">
                <i class="fas fa-shopping-cart"></i> Proceed to Checkout
            </a>

        </div>
    </div>
</section>

<script src="@routes.Assets.versioned("scripts/cart.js")"></script>
}
